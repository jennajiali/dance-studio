{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% if form.errors %}
  <ul style="color: red;">
    {% for error in form.non_field_errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}

<!-- Note: Ensure that the 'base.html' template exists and contains the necessary HTML structure. -->
